<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FotoFolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="folderAnddropdown">
        <img src="folder.png" id="btn-readFile">
        <div class="dropdown">    
            <button onclick="toggleDropdown()" class="dropbtn">informations <i class="fas fa-chevron-down"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <p id="nameImg">Name:</p>
                <p id="heightPx">Height:</p>
                <p id="widthPx">Width:</p>
                <p id="kbs">Size:</p>
            </div>
        </div>
    </div>
    
    <div class="main">
        <img id="image-display" >
        <div class="zoom-lens" id="zoom-lens"></div>
    </div>
    <div class="arrows">
        <i class="fa-solid fa-arrow-left" id="iconLeft"></i>
        <i class="fa-solid fa-arrow-right" id="iconRight"></i>
    </div>
    <script src="fileExplorer.js"></script>
    <script src="dropdown.js"></script>
    <script src="zoom.js"></script>
</body>
</html>
